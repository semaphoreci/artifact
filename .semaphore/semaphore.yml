version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build & Test"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
      jobs:
      - name: Unit tests
        commands:
          - sem-version go 1.16
          - checkout
          - make go.get
          - make build
          - make test

  - name: "Security checks"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
      jobs:
        - name: Check dependencies
          commands:
            - checkout
            - make check.deps
        - name: Check code
          commands:
            - checkout
            - make check.static

promotions:
  - name: "Release"
    pipeline_file: "release.yml"
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
