version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Security checks"
    task:
      secrets:
        - name: security-toolbox-shared-read-access
      prologue:
        commands:
          - checkout
          - mv ~/.ssh/security-toolbox ~/.ssh/id_rsa
          - sudo chmod 600 ~/.ssh/id_rsa
      epilogue:
        always:
          commands:
            - if [ -f results.xml ]; then test-results publish results.xml; fi
      jobs:
        - name: Check dependencies
          commands:
            - make check.deps
        - name: Check code
          commands:
            - make check.static

  - name: "Test"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
      jobs:
        - name: Unit tests
          commands:
            - checkout
            - sem-version go 1.16
            - go install gotest.tools/gotestsum@latest
            - make go.get
            - make build
            - make test
      epilogue:
        always:
          commands:
            - test-results publish junit-report.xml

promotions:
  - name: "Release"
    pipeline_file: "release.yml"
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
