version: "v1.0"
name: GoReleaser
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2404
blocks:
  - name: "Release"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
      secrets:
        - name: github-release-bot-artifact
      prologue:
        commands:
          - sem-version go 1.24
          - "export GOPATH=~/go"
          - "export PATH=~/go/bin:$PATH"
          - checkout
      jobs:
      - name: Artifact release
        commands:
          - curl -sL https://git.io/goreleaser | bash -s -- --clean
